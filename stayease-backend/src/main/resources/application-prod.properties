# Hotel Management System - Production Configuration
spring.application.name=HotelManagementSystem

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/hms_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
stayease.jwt.secret=${JWT_SECRET:HotelManagementSystemSuperSecretJWTKey2024}
stayease.jwt.expirationMs=86400000

# Razorpay Configuration
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}

# Server Configuration
server.port=8080

# CORS Configuration
#spring.web.cors.allowed-origins=${FRONTEND_URL:https://your-hms-app.netlify.app}

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Logging
logging.level.com.stayease=INFO
logging.level.org.springframework=WARN